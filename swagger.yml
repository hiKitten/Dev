        workTimeSwitch:
          description: '是否全天，0: 是; 1: 否; .eg: `0`'
          type: integer
          format: int32
          default: 0
          enum:
            - 0
            - 1
          example: 0
        workTime:
          description: '广告素材投放时间段； .eg: `[]`'
          type: array
